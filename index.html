<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BRAINWAVE</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  height: 100%;
  width: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(to bottom, #9e9e9e, #111);
  color: #eee;
  overflow: hidden;
}

/* Tela de início */
#startScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.05);
  text-align: center;
  z-index: 100;
}

#startScreen h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #fff;
}

#startScreen button {
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #111;
  font-weight: bold;
}

/* Chat */
#app {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  display: none;
  flex-direction: column;
  background: linear-gradient(to bottom, #9e9e9e, #111);
}

#marca {
  position: absolute;
  top: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: rgba(255,255,255,0.4);
  pointer-events: none;
  user-select: none;
  font-weight: bold;
  z-index: 10;
}

/* Chat scroll ocupa toda a largura */
#chatContainer {
  position: absolute;
  top: 32px;
  bottom: 88px; /* espaço para input fixo + padding */
  left:0; right:0;
  overflow-y: auto;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

/* Balões */
.balao {
  background: #fff;
  color: #111;
  padding: 12px 16px;
  border-radius: 28px;
  font-size: 15px;
  line-height: 1.4;
  white-space: pre-wrap;
  word-wrap: break-word;
  max-width: 70%;
  opacity: 0;
  transform: scale(0.9);
  animation: fadeGrow 0.25s forwards, bounce 0.2s ease;
  margin-bottom: 8px;
}

.user { align-self: flex-end; margin-left: auto; }
.bot { align-self: flex-start; margin-right: auto; }

@keyframes fadeGrow {
  to { opacity:1; transform:scale(1); }
}

@keyframes bounce {
  0% { transform: translateY(10px) scale(0.9); }
  50% { transform: translateY(-4px) scale(1); }
  100% { transform: translateY(0) scale(1); }
}

/* Input fixo no fundo com espaço acima */
#inputWrapper {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 16px 8px 16px; /* 12px espaço acima da caixa */
  display: flex;
  justify-content: center;
  background: transparent;
  z-index: 20;
}

#inputWrapperInner {
  display: flex;
  align-items: center;
  background: #444;
  border-radius: 999px;
  padding: 8px;
  gap: 8px;
  width: 100%;
  max-width: 430px;
}

#pergunta {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #eee;
  font-size: 16px;
  padding-left: 12px;
}

#pergunta::placeholder { color: #aaa; }

#enviar {
  flex-shrink: 0;
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.balao img {
  max-width: 100%;
  border-radius: 12px;
  margin-top: 8px;
  opacity: 0;
  transform: scale(0.9);
  animation: fadeGrow 0.25s forwards, bounce 0.2s ease;
}
</style>
</head>
<body>

<!-- Tela de início -->
<div id="startScreen">
  <h1>Bem-vindo ao BRAINWAVE</h1>
  <button onclick="entrarChat()">Entrar</button>
</div>

<!-- Chat -->
<div id="app">
  <div id="marca">BRAINWAVE</div>
  <div id="chatContainer">
    <div id="chat"></div>
  </div>
  <div id="inputWrapper">
    <div id="inputWrapperInner">
      <input id="pergunta" placeholder="enviar">
      <button id="enviar" onclick="enviar()">▶</button>
    </div>
  </div>
</div>

<script>
// Sons sutis de bolha
const sendSound = new Audio("https://actions.google.com/sounds/v1/cartoon/bubble_pop.ogg");
sendSound.volume = 0.15;
const receiveSound = new Audio("https://actions.google.com/sounds/v1/cartoon/bubble_pop.ogg");
receiveSound.volume = 0.15;

function entrarChat() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('app').style.display = 'flex';
}

function responderSimples(pergunta) {
  try {
    if (/^[\d\s\+\-\*\/\.\(\)]+$/.test(pergunta.replace(/\s+/g,""))) {
      return eval(pergunta.replace(/[^0-9\+\-\*\/\.\(\)\s]/g, ""));
    }
  } catch {}
  return null;
}

async function buscarWikipedia(termo) {
  try {
    const searchUrl = `https://pt.wikipedia.org/w/api.php?action=query&list=search&format=json&origin=*&srsearch=${encodeURIComponent(termo)}`;
    const searchRes = await fetch(searchUrl);
    const searchData = await searchRes.json();
    if (!searchData.query.search.length) return "não achei nada ";

    const tituloCorreto = searchData.query.search[0].title;
    const summaryUrl = `https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(tituloCorreto)}`;
    const summaryRes = await fetch(summaryUrl);
    const summaryData = await summaryRes.json();

    let texto = summaryData.extract || "não achei nada ";
    let imgTag = "";
    if (summaryData.thumbnail && summaryData.thumbnail.source) {
      imgTag = `<br><img src="${summaryData.thumbnail.source}" alt="${tituloCorreto}">`;
    }
    let linkTag = `<br><a href="https://pt.wikipedia.org/wiki/${encodeURIComponent(tituloCorreto)}" target="_blank" style="color:#0645AD; text-decoration:underline;">Ler mais na Wikipedia</a>`;

    return { texto, imgTag, linkTag };
  } catch {
    return { texto: "não achei nada ", imgTag:"", linkTag:"" };
  }
}

async function responder(pergunta) {
  let calc = responderSimples(pergunta.replace(",", "."));
  if (calc !== null) return { texto: calc.toString(), imgTag:"", linkTag:"" };
  return await buscarWikipedia(pergunta.trim());
}

async function enviar() {
  const input = document.getElementById("pergunta");
  const chat = document.getElementById("chat");
  const chatContainer = document.getElementById("chatContainer");
  const pergunta = input.value.trim();
  if (!pergunta) return;

  chat.innerHTML += `<div class="balao user">${pergunta}</div>`;
  input.value = "";
  chatContainer.scrollTop = chatContainer.scrollHeight;
  sendSound.play();

  const resposta = await responder(pergunta);

  chat.innerHTML += `<div class="balao bot">${resposta.texto}${resposta.imgTag}${resposta.linkTag}</div>`;
  chatContainer.scrollTop = chatContainer.scrollHeight;
  receiveSound.play();

  // Lê só o texto, ignorando emojis e links
  if ('speechSynthesis' in window) {
    let cleanText = resposta.texto.replace(/<[^>]*>/g,"").replace(/[\u{1F300}-\u{1FAFF}]/gu,"");
    if(cleanText.trim() !== "") {
      let msg = new SpeechSynthesisUtterance(cleanText);
      msg.lang = 'pt-BR';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }
  }
}
</script>

</body>
</html>
