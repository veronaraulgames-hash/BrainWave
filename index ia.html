<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat IA</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(to bottom, #9e9e9e, #111);
  display: flex;
  justify-content: center;
}

#app {
  width: 100%;
  max-width: 430px;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 22px;
  overflow-y: auto;
}

.balao {
  background: #ffffff;
  color: #111;
  padding: 18px 22px;
  border-radius: 28px;
  max-width: 85%;
  font-size: 15px;
  line-height: 1.4;
}

.user { align-self: flex-end; }
.bot { align-self: flex-start; }

#inputWrapper {
  margin-top: 16px;
  background: #8a8a8a;
  border-radius: 999px;
  padding: 10px;
  display: flex;
  align-items: center;
}

#pergunta {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #eee;
  font-size: 16px;
  padding-left: 14px;
}

#pergunta::placeholder { color: #ddd; }

#enviar {
  width: 46px;
  height: 46px;
  background: #fff;
  border-radius: 50%;
  border: none;
  font-size: 20px;
}
</style>
</head>

<body>

<div id="app">
  <div id="chat"></div>

  <div id="inputWrapper">
    <input id="pergunta" placeholder="enviar">
    <button id="enviar" onclick="enviar()"></button>
  </div>
</div>

<script>
function responderSimples(pergunta) {
  try {
    // se contém apenas números e operadores, calcula
    if (/^[\d\s\+\-\*\/\.\(\)]+$/.test(pergunta.replace(/\s+/g,""))) {
      return eval(pergunta.replace(/[^0-9\+\-\*\/\.\(\)\s]/g, ""));
    }
  } catch {}
  return null;
}

async function buscarWikipedia(termo) {
  try {
    const res = await fetch("https://pt.wikipedia.org/api/rest_v1/page/summary/" + encodeURIComponent(termo));
    const data = await res.json();
    return data.extract || null;
  } catch {
    return null;
  }
}

async function responder(pergunta) {
  // 1 Tenta cálculo
  let calc = responderSimples(pergunta.replace(",", "."));
  if (calc !== null) return calc;

  // 2 Wikipedia
  let wiki = await buscarWikipedia(pergunta.trim());
  if (wiki) return wiki;

  // fallback
  return "não achei nada ";
}

async function enviar() {
  const input = document.getElementById("pergunta");
  const chat = document.getElementById("chat");
  const pergunta = input.value.trim();
  if (!pergunta) return;

  chat.innerHTML += `<div class="balao user">${pergunta}</div>`;
  input.value = "";

  const resposta = await responder(pergunta);
  chat.innerHTML += `<div class="balao bot">${resposta}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
